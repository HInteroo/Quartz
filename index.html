<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Quartz Code Test</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="Description" content="Quartz's coding challenge, creating a responsive 1600x520 - 320x420 ad unit.
      Created by Max Steven Juarez, Date: 9/6/19">
    <link rel="stylesheet" href="indexCSS.css">
    <script src="Javascript/jquery.min.js"></script>
    <script async type="text/javascript" src="Javascript/JSFunction.js"></script>

  </head>
  <body>
    <div class="bannerContent">

      <div class="LeftSide">
        <ul class="content">
            <li id="firstSlide"class="active">
                <img id="slide1Img" alt="Slide 2, image" src="SE_Test_Assets/slide2_copylarge.png" >
                <a name="Quartz's Creative Website" href="https://creative.qz.com/"><img id="findMoreButton" src="SE_Test_Assets/slide2_button.png" ></a>
            </li>
            <li id="secondSlide">
                <img id="slide2Logo" alt="slide 2's logo/ Barclay's Logo" src="SE_Test_Assets/slide1_logo.png" >
                <img id="slide2Img" alt="Slide 1, image" src="SE_Test_Assets/slide1_copylarge.png" >
                <a name="Quartz's Main Website" href="https://qz.com"><img id="watchTheStory" src="SE_Test_Assets/slide1_button.png"></a>
            </li>
          </ul>
          <img id="leftButton" alt="Left/Prev arrow" src="SE_Test_Assets/left_arrow.png" >
          <img id="rightButton" alt="Right/Next Arrow" src="SE_Test_Assets/right_arrow.png" >
      </div>

      <div class="RightSide">
          <video id="BarclaysVid" autoplay loop muted playsinline >
            <source src="SE_Test_Assets/Barclays EdTech.mp4" type="video/mp4" />
          </video>
      </div>
    </div>
  </body>
</html>
